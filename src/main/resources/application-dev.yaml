jwt:
  secret:
    key: 

spotify:
  redirect:
    url: ${SPOTIFY_REDIRECT_URL}
  client:
    id: ${SPOTIFY_CLIENT_ID}
    secret: ${SPOTIFY_SECRET}
  token:
    refresh-buffer-seconds: 300 #5분

recommendation:
  refresh_threshold: 5
  size: 20
  max_attempts: 20
  seed_max: 5
  redis:
    key_prefix: "recommendation:user:"
    cache_ttl_hours: 24

lock:
  key_prefix: "recommendation:lock:"
  wait_time: 5                    # 대기 시간
  lease_time: 10                  # 점유 시간
  max_attempts: 3                 # 최대 재시도 횟수
  initial_back_off_ms: 1000       # 초기 대기 시간
  back_off_multiplier: 2.0        # 백오프 승수
  background:
    max_attempts: 2
    initial_back_off_ms: 500
    back_off_multiplier: 2.0


server:
  port: 8080
  servlet:
    encoding:
      charset: utf-8
      force: true
spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      '[hibernate.default_batch_fetch_size]': 100
      '[hibernate.format_sql]': true
    show-sql: true
  output:
    ansi:
      enabled: always
  data:
    redis:
      host: localhost
      port: 6379


logging:
  level:
    org.hibernate.orm.jdbc.bind: TRACE
    com.my.firstbeat: DEBUG